{% extends "base.html" %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>image_name</title>
    <link rel="stylesheet", type="text/css", href="{{url_for('static', filename='styles/scrollmenu.css')}}">

</head>
<body>
    <div>

        <div style="float:left; width=35%">
        <p>Your Image </p>
        <p><img src="{{url_for('data_path', filename='content/'+image_name)}}" width="600"></p>
        </div>

        <div style="float:left; margin-left: 10px; width=35%">
            <p>Choose a filter</p>
            <form method=post>
                <div class="scrollmenu">
                    {% for subfield in styleform.images %}
                            <a><label>{{subfield}}
                                <img src="{{url_for('data_path', filename=subfield.data)}}" width="230"/></label></a>
                    {% endfor %}
                    <!-- TODO: Resize or crop the images to have something nice-->
                </div>
                <div><p>{{styleform.scale.label}}</p>{{styleform.scale}}</div>
                <div>{{styleform.submit}}</div>
            </form>
        </div>

        <div style="float:left; margin-left: 10px; width=35%"><p>Or upload your own</p>
            <form method=post enctype=multipart/form-data>
              <p><input type=file name=file>
                 <input type=submit name="submit" value=Upload>
              </p>
            </form>
        </div>
        <div style="clear:both"></div>
</div>
</body>
</html>
    </div>


</body>

{% endblock %}
