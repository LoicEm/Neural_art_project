{% extends "base.html" %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>image_name</title>
    <link rel="stylesheet", type="text/css", href="{{url_for('static', filename='styles/scrollmenu.css')}}">

</head>
<body>
    <div>
        <div style="float:left; width=35%">
        <p></p>
        <p><img src="{{url_for('data_path', filename='content/'+image_name)}}" width="600"></p>
        </div>
        <div style="float:left; margin-left: 10px; width=35%"><p>Choose a filter</p>

            <form method=post enctype="text/plain">
                <div class="scrollmenu">
                    {% for pic in style_pics %}
                        <label class="style_im">

                        </label>
                    {% endfor %}
                    <!-- TODO: Resize or crop the images to have something nice-->
                </div>
                <div><p>Style Scale :<input type=text value="1.0"></p>
                    <p><input type=submit value=Go></p></div>
            </form>
        </div>

        <div style="float:left; margin-left: 10px; width=35%"><p>Or upload your own</p>
            <form method=post enctype=multipart/form-data>
              <p><input type=file name=file>
                 <input type=submit value=Upload>
              </p>
        </div>

</div>

</body>

{% endblock %}
